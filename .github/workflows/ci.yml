name: Java CI - TourGuide

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Show Java version
        run: java -version

      # ðŸ”¹ Installer les libs locales dans le repo Maven de la machine GitHub
      - name: Install local libraries (gpsUtil, TripPricer, RewardCentral)
        run: |
          mvn install:install-file \
            -Dfile=libs/gpsUtil.jar \
            -DgroupId=gpsUtil \
            -DartifactId=gpsUtil \
            -Dversion=1.0.0 \
            -Dpackaging=jar
          mvn install:install-file \
            -Dfile=libs/TripPricer.jar \
            -DgroupId=tripPricer \
            -DartifactId=tripPricer \
            -Dversion=1.0.0 \
            -Dpackaging=jar
          mvn install:install-file \
            -Dfile=libs/RewardCentral.jar \
            -DgroupId=rewardCentral \
            -DartifactId=rewardCentral \
            -Dversion=1.0.0 \
            -Dpackaging=jar
        working-directory: ./TourGuide

      - name: Build and run unit tests
        run: mvn -B -Dtest='!TestPerformance' test
        working-directory: ./TourGuide

      - name: Package application (jar)
        run: mvn -B -DskipTests package
        working-directory: ./TourGuide

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: tourguide-jar
          path: TourGuide/target/*.jar
