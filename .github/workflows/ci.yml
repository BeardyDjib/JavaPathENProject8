name: Java CI - TourGuide

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Installer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3) Afficher la version de Java (optionnel)
      - name: Show Java version
        run: java -version

      # 4) Compiler + lancer les tests (sans les tests de performance)
      - name: Build and run unit tests
        run: mvn -B -Dtest='!TestPerformance' test
        working-directory: ./TourGuide

      # 5) Construire le jar (sans relancer les tests)
      - name: Package application (jar)
        run: mvn -B -DskipTests package
        working-directory: ./TourGuide

      # 6) Uploader le jar comme artefact du pipeline
      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: tourguide-jar
          path: TourGuide/target/*.jar
