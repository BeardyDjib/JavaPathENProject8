name: Java CI - TourGuide

# Quand déclencher le pipeline ?
on:
  push:          # à chaque push
    branches: [ main ]
  pull_request:  # et à chaque PR vers main
    branches: [ main ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest   # machine Linux fournie par GitHub

    steps:
      # 1) Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Installer Java 17 (comme dans ton projet)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3) Afficher la version de Java (optionnel mais utile pour debug)
      - name: Show Java version
        run: java -version

      # 4) Compiler et lancer les tests (sauf les tests de performance)
      # On suppose que TestPerformance est dans src/test mais on peut le désactiver via un tag ou un pattern
      - name: Build and run unit tests
        run: mvn -B -Dtest='!TestPerformance' test

      # 5) Build de l'artefact (le jar) sans relancer les tests
      - name: Package application (jar)
        run: mvn -B -DskipTests package

      # 6) Sauvegarder le jar en artefact du pipeline (optionnel mais recommandé)
      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: tourguide-jar
          path: target/*.jar
